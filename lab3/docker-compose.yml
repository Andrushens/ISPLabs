version: "3"
services:
    web:
        build: 
            context: ./my_site
            dockerfile: Dockerfile
        command: gunicorn my_site.wsgi:application --bind 0.0.0.0:8000
        expose:
            - 8000
        env_file: 
            - ./.env.prod
        depends_on: 
            - db
    db:
        image: postgres:12.0-alpine
        volumes: 
            - postgres_data:/var/lib/postgresql/data/
        env_file: 
            - ./.env.prod.db
volumes: 
    postgres_data: