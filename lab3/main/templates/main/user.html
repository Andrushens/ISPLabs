{% extends 'main/base.html' %}

{% block title %}
    User
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center h-100" style="margin-top: 100px; font-size: 28px; text-align: center;">
    <div class="user_card">
        <div class="d-flex justify-content-center">
            <h3 id="form-title">Author: {{ user.username }}</h3>
        </div>
        <form method="POST" action="">
            {% csrf_token %}
            <p>Reviews:</p>
            {% for review in reviews %}
                <p><a href="/{{ review.slug }}/">{{ review.title }}</a></p>
            {% endfor %}
            <p style="font-size: 40px;">{{ review.text }}</p>
        </form>
    </div>
</div>
{% endblock %}
